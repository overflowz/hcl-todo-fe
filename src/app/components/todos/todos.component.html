<div class="container text-center border todos">
  <h1>Todos</h1>
  <div *ngIf="(todos$ | async) as data">
    <span>Total: {{ data?.total }}</span>

    <div class="row justify-content-center">
      <div class="col-4">
        <input [(ngModel)]="todo.text" type="text" class="form-control" placeholder="enter todo text" />
      </div>
      <div class="col-2">
        <button class="btn btn-primary" (click)="addTodo(todo)">Add todo</button>
      </div>
    </div>

    <ul *ngFor="let todo of data?.todos" class="text-left">
      <app-todo [onDelete]="onTodoDeleted" [todo]="todo"></app-todo>
    </ul>
  </div>
</div>
